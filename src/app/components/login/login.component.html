<form [formGroup]="loginForm">
    <div class="form-group">
        <label for="usuario">Nombre de Usuario</label>
        <input type="text" class="form-control" formControlName="user" id="usuario" aria-describedby="user"
            placeholder="Usuario">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
    </div>
    <select class="custom-select" id="rol" formControlName="rol">
        <option selected>elegir...</option>
        <option value="1">Admin</option>
        <option value="2">Empleado</option>
      </select>
    <button type="button" class="btn btn-primary" (click)='ingresar()'>Entrar</button>
    <button type="button" class="btn btn-danger" (click)='mock()'>Mock</button>
</form>
