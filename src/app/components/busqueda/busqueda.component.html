<div class="container py-4">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Acciones</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" routerLink='/producto/alta'>Dar de alta un producto</a>
            <a *ngIf='user.rol === "admin"' class="dropdown-item" routerLink='/container'>ABM containers</a>
            <a class="dropdown-item" (click)="authService.SignOut()">Cerrar sesion</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-3">Listado de Productos</h1>
      <app-producto-listado (onDetalleClick)="handleOnDetalleClick($event)"></app-producto-listado>
    </div>
  </div>

  <div class="row align-items-md-stretch">
    <div class="col-md-6">
      <div class="h-100 p-5 text-white bg-dark rounded-3">
        <h2>Detalle del producto</h2>
        <app-producto-detalle [producto]="producto"></app-producto-detalle>
      </div>
    </div>
    <div class="col-md-6">
      <div class="h-100 p-5 bg-light border rounded-3">
        <h2>Pais de origen <img class="flag" src="{{producto.pais.flag}}" alt="flag" *ngIf='producto'></h2>
        <div *ngIf='producto'>
          <app-detalle-pais [pais]="producto.pais"></app-detalle-pais>
        </div>
      </div>
    </div>
  </div>

  <footer class="pt-3 mt-4 text-muted border-top">
    Â© 2021
  </footer>
</div>
