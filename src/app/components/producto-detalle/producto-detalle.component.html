<div *ngIf='producto'>
    <h6><strong>Codigo:</strong> {{producto.codigo}}</h6>
    <h6><strong>Descripcion:</strong> {{producto.descripcion}}</h6>
    <h6><strong>Precio:</strong> {{producto.precio}}</h6>
    <h6><strong>Stock:</strong> {{producto.stock}}</h6>
    <h6><strong>Es comestible?:</strong> {{producto.comestible ? 'Si' : 'No'}}</h6>
</div>
