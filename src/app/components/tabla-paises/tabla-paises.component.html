<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Seleccionar pais</span>
</h4>
<form class="card p-2">
    <div class="row">
        <div class="col-md-12 mb-3">
            <table class="table" *ngFor="let pais of paises">
                <tbody>
                    <tr (click)="selectCountry(pais)">
                        <td><img [src]="pais.flag" alt="bandera" class="flag"></td>
                        <td>{{pais.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
